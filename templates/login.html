<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<form action="/formulario_login" method="post">
  <div>
    <h1>Iniciar sesión</h1>
    <input
      type="text"
      name="usuario"
      id="usuario"
      placeholder="Usuario"
      required
    />
    <input
      type="password"
      name="contrasena"
      id="contrasena"
      placeholder="Contraseña"
      required
    />
    <button type="submit">Log In</button>
  </div>
  <h1 >{{mensaje}}</h1>
</body>
</html>
