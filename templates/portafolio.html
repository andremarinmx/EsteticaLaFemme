    <title>Portafolio</title>

  <body>
    <!--MENU DE NAVEGACION-->
    <div class="container-fluid p-0">
      <nav class="navbar navbar-expand-lg bg-white navbar-light py-3 py-lg-0 px-lg-5">
          
          <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-between px-lg-3" id="navbarCollapse">
              <img src="{{ url_for('static', filename='images/MicrosoftTeams-image (9).png') }}"  alt="">
              <div class="navbar-nav m-auto py-0">
                  <a href="{{url_for('index')}}" class="nav-item nav-link active">Inicio</a>
                  <a href="#servicios" class="nav-item nav-link">Servicios</a>
                  <a href="{{url_for('portafolio')}}" class="nav-item nav-link">Portafolio</a>
                  <a href="{{url_for('preguntas')}}" class="nav-item nav-link">Q&A</a>
                  <a href="{{url_for('login')}}" class="nav-item nav-link">Login</a>
              </div>
          </div>
      </nav>
  </div>
    <!--CUERPO DE LA PAGINA-->
    <div class="contenedor">
      <header>
        <div class="titulo">
          <h1>Portafolio</h1>
        </div>
        <!--seccion de busqueda-->
        <form action="">
          <input type="text" 
          class="barra-busqueda" 
          id="barra-busqueda" 
          placeholder="Buscar">
        </form>
        <!-- seleccion de categorias-->
        <div class="categorias" id="categorias">
          <a href="#" class="activo">Todos</a>
          <a href="#">Tintes</a>
          <a href="#">Cortes</a>
          <a href="#">Productos</a>
        </div>
      </header>

      <!--SECCION DE IMAGENES-->
      
      <section class="grid" id="grid">
        {% for trabajo in trabajos %}
        <div class="item"
        data-categoria={{trabajo[5]}}
        data-descripcion={{trabajo[2]}}>
          
          <div class="item-contenido">
              <!--Traer imagen-->
              <img src="{{trabajo[4]}}" alt="" />
          </div>
        </div>
        {% endfor%}
      </section>

      <section class="overlay" id="overlay">
        <div class="contenedor-img">
          <button id="btn-cerrar-popup"><i class="fas fa-times"></i></button>
          <img src="" alt="">
        </div>
        <p class="descripcion"></p>
      </section>
    </div>

                </a>

        <div class="box">
            <h15>Nuestro Horario</h15> <br>
            <p>Lunes a viernes de 10:00 am a 6:00 pm <br> Sabados y domingos de 10:00 a 4:00 pm</p>
        </div>

            <div class="mapa">

</footer>
