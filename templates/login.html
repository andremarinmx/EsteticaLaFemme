<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/login.css') }}"
    />
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
   <!-- <script src="{{ url_for('static', filename='js/login.js') }}"></script> -->
</head>

<body>
  <div class="Contenedor">
    <img
    src="{{ url_for('static', filename='images/login.png') }}"
    alt="Cortes"
     />
 <div class="derecha">
     <a href="{{url_for('index')}}">
       <img
       src="{{ url_for('static', filename='images/La femme logos.png') }}"
       alt="Cortes"/>
     </a>
<form action="/formulario_login" method="post">
  <div>
    <h1>Iniciar sesión</h1>
      <input
      type="text"
      name="usuario"
      id="usuario"
      placeholder="Usuario"
      required
    />
    <input
      type="password"
      name="contrasena"
      id="contrasena"
      placeholder="Contraseña"
     required
     />
    <button type="submit" onclick="bienvenida()">Log In</button>
   </div>
   <div class="contraseñaInv">
    <h3 >{{mensaje}}</h3>
  </div>
</body>
</html>
